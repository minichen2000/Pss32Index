<div class="form-horizontal" role="form">
    <div class="form-group">
        <div class="row">
            <label class="col-sm-1 control-label" style="padding-left: 0px; margin-left: 0px;text-align: left">INDEX</label>
            <div class="col-sm-11">
                <input type="text" class="form-control" ng-model="snmpIndex"
                       placeholder="PSS32 snmp index: (Port/OTU[.ODU])">
            </div>
        </div>
    </div>
    <div class="form-group" ng-if="valid()">
        <label class="col-sm-12 control-label" style="padding-left: 0px; margin-left: 0px;text-align: left;color: #00b3ee;font-size:16px"
               ng-bind="calculateResult()"></label>
    </div>

</div>
